version: 2.1

jobs:
  build_test:
    docker:
      - image: cimg/node:lts
    resource_class: small
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-npm-cache-{{ checksum "package-lock.json" }}
      - run:
          name: Install Node Dependencies
          command: npm ci --cache .npm --prefer-offline --no-audit
      - run:
          name: Check Linting
          command: npm run lint:ci
      - run:
          name: Check Formatting
          command: npm run format:check
      - run:
          name: Build Typescript Project
          command: npm run build
      - run:
          name: Running Unit Tests
          command: npm run test:ci
          environment:
            JEST_JUNIT_OUTPUT_DIR: ./reports/junit/
      - store_test_results:
          path: ./reports/junit/
      - save_cache:
          key: v1-npm-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./.npm
      - persist_to_workspace:
          root: .
          paths:
            - dist
  docker_build:
    docker:
      - image: cimg/base:2021.11
    resource_class: small
    steps:
      - checkout
      - setup_remote_docker
      - attach_workspace:
          at: .
      - run: docker build -t nodejs-demo .
      # - run: docker save -o nodejs-demo.tar nodejs-demo
      # - store_artifacts:
      #     path: nodejs-demo.tar

workflows:
  build-test-push:
    jobs:
      - build_test
      - docker_build:
          requires:
            - build_test
